<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href=/favicon.ico>
    <title>Pepper</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet" media="all">
</head>
<body>
<div style="margin: 0 auto; max-width: 1140px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Simple Scan</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-row">
            <div class="layui-col-md9">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-input-block" style="margin-left: 0px;">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="Enter To Search" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="grid-demo">
                    <div class="layui-input-block" style="margin-left: 15px;">
                        <button type="button" class="layui-btn layui-btn-normal">Query</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
